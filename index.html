<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery colorScroll plugin</title>
    <meta name="description" content="jQuery plugin that changes color on scroll">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			margin: 0;
			font: 16px/24px Helvetica, sans-serif;
		}

		#wrap {
			position: relative;
			width: 760px;
			height: 5000px;
			margin: 0 auto;
		}

		.box {
			position: fixed;
			width: 400px;
			height: 400px;
			top: 100px;
			left: 50%;
			margin-left: -200px;
			background-color: #FFFFFF;
		}
	</style>
</head>
<body>
	<div id="wrap"></div>
	<div class="box"></div>

	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="src/jquery.colorscroll.js"></script>
	<script>
		$('.box').colorScroll({
			colors: [{
				color: '#a2e9ff',
				position: 500
			}, {
				color: '#9aff61',
				position: 1000
			}, {
				color: '#aaff9e',
				position: 4000
			}, {
				color: '#ffa378',
				position: 2000
			}, {
				color: '#92b3ff',
				position: '60%'
			}]
        }).on('update.colorScroll', function(event, data) {
            console.log(data.color);
        });

		// $('body').colorScroll();
	</script>
</body>
</html>
