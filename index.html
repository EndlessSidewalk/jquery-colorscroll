<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery colorScroll plugin</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="wrap"></div>
    <div class="box"></div>

    <!-- Javascripts -->
    <script src="components/jquery/jquery.js"></script> 
    <script src="scripts/jquery.colorscroll.js"></script>
    <script>
        $('.box').colorScroll({
            colors: [{
                color: '#a2e9ff',
                position: 500
            }, {
                color: '#9aff61',
                position: 1000
            }, {
                color: '#aaff9e',
                position: 4000
            }, {
                color: '#ffa378',
                position: 2000
            }, {
                color: '#92b3ff',
                position: 3000
            }]
        });
        
        $('body').colorScroll();
    </script>
</body>
</html>
